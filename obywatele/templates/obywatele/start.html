{% extends 'home/base.html' %}
{% load staticfiles %}

{% if user.is_authenticated %}
	{% block content %}
	<br>
		<a class="btn btn-primary fr-rounded fr-small" href="{% url 'obywatele:index' %}">Obywatele</a>
		<a class="btn btn-default fr-rounded fr-small" href="{% url 'obywatele:poczekalnia' %}">Kandydaci</a>
		<a class="btn btn-default fr-rounded fr-small" href="{% url 'obywatele:zaproponuj_osobe' %}">+Zaproponuj nową osobę</a>

		{% for i in uid %}
			<h3><a href="{{ i.pk }}">{{ i.username }}</a></h3>
			<!--<p>{{ i.email }} | Dołączył: {{ i.uid.data_przyjecia|date:"Y-m-d" }}</p>-->
			<p>{{ i.email }}</p>

		{% endfor %}

	{% endblock %}
{% endif %}
