{% extends 'home/base.html' %}
{% load staticfiles %}

{% if user.is_authenticated %}
	{% block content %}
	<br>
		<a class="btn btn-default fr-rounded fr-small" href="{% url 'obywatele:index' %}">Obywatele</a>
		<a class="btn btn-primary fr-rounded fr-small" href="{% url 'obywatele:poczekalnia' %}">Kandydaci</a>
		<a class="btn btn-default fr-rounded fr-small" href="{% url 'obywatele:zaproponuj_osobe' %}">+Zaproponuj nową osobę</a>

		{% for i in uid %}
			<!--<h2><a href="{{ i.pk }}">{{ i.first_name }} {{i.last_name}}</a></h2>-->
			<h3><a href="{{ i.pk }}">{{ i.username }}</a></h3>
			<p>{{ i.email }} | Zgłoszony: {{ i.date_joined|date:"Y-m-d" }}</p>
		{% endfor %}
	{% endblock %}
{% endif %}
