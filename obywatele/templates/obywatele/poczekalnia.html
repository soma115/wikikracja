{% extends 'obywatele/menu.html' %}
{% load static %}
{% load i18n %}

{% block citizens %}

	<ul class="list-group-flush">
		{% for i in uid %}
			<li class="list-group-item"><a href="{{ i.pk }}">{{ i.username }} | {{ i.email }} | {% trans 'proposed at' %}: {{ i.date_joined|date:"Y-m-d" }}</a></li>
		{% endfor %}
	</ul>
	
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<p>
					<button class="btn btn-secondary btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
					{% trans "System parameters" %}</button>
				</p>
			</div>
		</div>
	</div>

{% endblock citizens %}
