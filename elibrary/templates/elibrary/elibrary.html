{% extends 'home/base.html' %}
{% load static %}
{% load i18n %}


{% block content %}
<div class="col-md-2 offset-8"><a class="btn btn-info" href="{% url 'elibrary:add' %}">+{% trans 'Add eBook' %}</a></div>

<div class="col-sm-8 right">
  <table class="table table-striped table-bordered table-sm">
    <tbody>
      {% for i in object_list %}
        <tr>
          <td><a href="{{ i.file.url }}"><h2>{{ i.title }}</h2> </a> </td>
          <td scope="col">
            {% if user == i.uploader %}
              <form action="{% url 'elibrary:bookdelete' i.id %}" method='post'>{% csrf_token %}
                <!-- <input type="hidden" name='i.id' value"{% trans 'delete' %}"> -->
                <button type="submit" class="btn btn-danger align-middle">{% trans 'delete' %}</button>
              </form>
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
