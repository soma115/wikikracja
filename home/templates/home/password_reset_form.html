{% extends 'home/base.html' %}
{% load i18n %}

{% block content %}
  <h4 class="title">{% trans 'Reset password' %}</h4>

  <p>{% trans 'To reset your password, enter your e-mail address and click "Send"' %}.</p>

  <form method="post" class="container col-md-8 col-xs-2">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{form.email.name}}" class="text-info">{{form.email.label}}</label><br>
      <input type="text" name="{{form.email.name}}" class="form-control" id="{{form.email.auto_id}}" required="">
    </div>
    <button type="submit" class="btn btn-danger btn-block btn-sm">{% trans 'Send' %}</button>
  </form>
{% endblock %}
